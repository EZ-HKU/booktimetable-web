<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookGPT</title>
    
    <link rel="icon" type="image/svg+xml" href="https://openaiapi-site.azureedge.net/public-assets/d/76ef6eb916/favicon.svg">

    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static', filename='css/chat.css') }}"
    />
  </head>
  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> BookGPT
        </div>
        <div class="msger-header-options">
          <span><i class="fas fa-cog"></i></span>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div
            class="msg-img"
            style="
              background-image: url(https://openaiapi-site.azureedge.net/public-assets/d/76ef6eb916/favicon.svg);
            "
          ></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">BOT</div>
            </div>

            <div class="msg-text">
              Hi, welcome to BookGPT! Go ahead and send me a message. ðŸ˜„
            </div>
          </div>
        </div>


      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          placeholder="Enter your message..."
        />
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
